- name: Creando directorio
  file: 
    path: "/etc/postgresexporter"
    state: directory
    owner: "{{ userId }}"
    group: "{{ groupId }}"
    mode: 0755

- name: Copiando archivo config postgresexporter
  template:
    src: postgres_exporter.j2
    dest: /etc/postgresexporter/postgres_exporter.env
  notify: systemd_reload

