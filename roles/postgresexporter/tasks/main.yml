- name: Delete postgresexporter tmp folder
  file:
    path: '/tmp/postgresexporter-{{ version }}.linux-amd64'
    state: absent

- name: Copiando systemd init file
  template:
    src: init.service.j2
    dest: /etc/systemd/system/postgresexporter.service
  notify: systemd_reload

- name: Iniciando el servicio de postgresexporter
  service:
    name: postgresexporter
    state: started
    enabled: yes

- name: Verificando si postgresexporter es accesible
  uri:
    url: http://localhost:9187
    method: GET
    status_code: 200