- name: Crear un grupo de postgresexporter
  group: name="{{ groupId }}"
  become: true

- name: Creando un usuario postgresexporter
  user:
    name: "{{ userId }}"
    group: "{{ groupId }}"
    system: yes
    shell: "/sbin/nologin"
    comment: "{{ userId }} nologin User"
    createhome: "no"
    state: present

- name: Instalando postgresexporter
  unarchive:
    src: "https://github.com/prometheus-community/postgres_exporter/releases/download/v{{ version }}/postgres_exporter-{{ version }}.linux-amd64.tar.gz"
    dest: "/tmp/"
    remote_src: yes

- name: Copiando el archivo de postgresexporter a bin
  copy:
    src: "/tmp/postgres_exporter-{{ version }}.linux-amd64/postgres_exporter"
    dest: "/usr/local/bin/postgres_exporter"
    owner: "{{ userId }}"
    group: "{{ groupId }}"
    remote_src: yes
    mode: 0755

