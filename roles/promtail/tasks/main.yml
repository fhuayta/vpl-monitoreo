- name: Creando directorio
  file:
    path: "/etc/promtail"
    state: directory
    owner: "{{ userId }}"
    group: "{{ groupId }}"
    mode: 0755

- name: Copiando confIGURACION yaml file
  template:
    src: promtail-local-config.yaml.j2
    dest: /etc/promtail/promtail-local-config.yaml
  notify: systemd_reload

