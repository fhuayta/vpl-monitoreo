- name: Crear un grupo de promtail
  group: name="{{ groupId }}"
  become: true

- name: Creando un usuario promtail
  user:
    name: "{{ userId }}"
    group: "{{ groupId }}"
    system: yes
    shell: "/sbin/nologin"
    comment: "{{ userId }} nologin User"
    createhome: "no"
    state: present

- name: Ansible apt install Zip
  apt:
    name: zip
    state: present

- name: Instalando promtail
  unarchive:
    src: "https://github.com/grafana/loki/releases/download/v{{ version }}/promtail-linux-amd64.zip"
    dest: "/tmp/"
    remote_src: yes

- name: Copiando el archivo de promtail a bin
  copy:
    src: "/tmp/promtail-linux-amd64"
    dest: "/usr/local/bin/promtail"
    owner: "{{ userId }}"
    group: "{{ groupId }}"
    remote_src: yes
    mode: 0755

