- name: Copiando systemd servicoiinit file
  template:
    src: init.service.j2
    dest: /etc/systemd/system/promtail.service
  notify: systemd_reload

- name: Copiando archivo promtail yml file
  template:
    src: promtail-local-config.yaml.j2
    dest: /etc/promtail/promtail-local-config.yaml
  notify: systemd_reload

- name: Iniciando el servicio de promtail
  service:
    name: promtail
    state: started
    enabled: yes

- name: Verificando si promtail es accesible - NOTA= AL TERMINAR LA INSTALACION ES NECESARIO REALIZAR LA CONFIGURACION DE promtail EN LOKI
